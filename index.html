<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
    <title>Tic Tac Toe</title>
</head>
<body>
    
    <h1>Tic Tac Toe</h1>


    <section class="container">
        
            <section class="game">
                <div class="box bt bl" id="one"></div>
                <div class="box bt" id="two"></div>
                <div class="box bt br" id="three"></div>
                <div class="box bl" id="four"></div>
                <div class="box" id="five"></div>
                <div class="box br" id="six"></div>
                <div class="box bb bl" id="seven"></div>
                <div class="box bb" id="eight"></div>
                <div class="box bb br" id="nine"></div>
            </section>
      
     
            
            <section class="info">
             <h2 id="result"></h2>
             <button id="restart">Restart</button>
            </section>


    </section>




<script src="main.js"></script>
</body>
</html>
